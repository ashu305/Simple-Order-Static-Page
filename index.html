<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Order summary card</title>
        <link rel="stylesheet" href="order.css">
    </head>
    <body>
        <img src="Images/pattern-background-desktop.svg" alt="Not Found" id="background-img">
        <div id="orderCard">
            <img src="Images/illustration-hero.svg" alt="Not Found" id="Illustration-img">

            <div class="My-Text">
                <h3>Order Summary</h3>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on anydevice anywhere you like!</p>

                <div class="plans-card">
                    <div id="myImg">
                        <img src="Images/icon-music.svg" alt="Not Found">
                    </div>
                    <div class="Text">
                        <p id="txt1"><b>Annual Plan</b></p>
                        <br>
                        <p id="txt2">$59.99/year</p>
                    </div>
                    <div id="change-plan">
                       <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target= _blank>change</a>
                    </div>
                </div>


                <div class="Mybuttons">
                    <button type="button" id="pay"><b> Proceed to Payment</b></button>
                    <button type="button" id="cancel"><b> Cancel Order</b></button>

                </div>

            </div>

        </div>

    </body>
</html>
